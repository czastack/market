{% extends "../base/index.html" %}
{% block th %}
	<th>头像</th>
	<th>昵称</th>
	<th>姓名</th>
	<th>电话</th>
	<th>QQ</th>
	<th>状态</th>
{% endblock %}
{% block td %}
    <td><img class="avatar" src="{{item.userinfo.avatar.url}}"></td>
    <td>{{item.userinfo.nickname}}</td>
    <td>{{item.userinfo.fullname}}</td>
    <td>{{item.userinfo.phone}}</td>
    <td>{{item.userinfo.qq}}</td>
    <td>{{item.is_active}}</td>
{% endblock %}

{% block css %} {{block.super}}
<style>
.avatar {
	width: 80px;
}
</style>
{% endblock %}
