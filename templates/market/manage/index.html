{% extends "./base.html" %}

{% block content %}
	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
		<div class="dashboard-stat blue">
			<div class="visual">
				<i class="fa fa-briefcase fa-icon-medium"></i>
			</div>
			<div class="details">
				<div class="number">{{goodscount}}</div>
				<div class="desc">发布的商品</div>
			</div>
			<a class="more" href="{{MANAGEURL}}goods/">
				查看更多
				<i class="m-icon-swapright m-icon-white"></i>
			</a>
		</div>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
		<div class="dashboard-stat green">
			<div class="visual">
				<i class="fa fa-shopping-cart"></i>
			</div>
			<div class="details">
				<div class="number">{{toverify}}</div>
				<div class="desc">新商品</div>
			</div>
			<a class="more" href="{{MANAGEURL}}goods/">
				查看更多
				<i class="m-icon-swapright m-icon-white"></i>
			</a>
		</div>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
		<div class="dashboard-stat yellow">
			<div class="visual">
				<i class="fa fa-group fa-icon-medium"></i>
			</div>
			<div class="details">
				<div class="number">{{usercount}}</div>
				<div class="desc">注册用户</div>
			</div>
			<a class="more" href="{{MANAGEURL}}user/">
				查看更多
				<i class="m-icon-swapright m-icon-white"></i>
			</a>
		</div>
	</div>
{% endblock %}
