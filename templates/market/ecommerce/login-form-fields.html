{% extends "useful/form-base.html" %}

{% block field %}
<label for="id_{{field.name}}" class="{{class_label|default:'col-sm-4'}} control-label">
    {{ field.label }}{% if field.field.required %} <span class="require">*</span>{% endif %}
</label>
<div class="{{class_field|default:'col-sm-8'}}">{{ field }}{% if field.errors %}
    <span class="help-block">{% for error in field.errors %}{{ error }}{% endfor %}</span>
{% endif %}
</div>
{% endblock %}
